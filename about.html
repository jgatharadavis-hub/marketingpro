<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us | MarketPro</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background: #0f172a;
        color: #e5e7eb;
      }

      /* Navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        padding: 15px 40px;
        background: #020617;
        color: white;
        border-bottom: 1px solid #1e293b;
      }

      .logo {
        font-weight: 600;
        font-size: 18px;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        color: #e5e7eb;
        text-decoration: none;
        transition: 0.3s;
      }

      .nav-links a:hover {
        color: #22c55e;
      }

      /* Header */
      .page-header {
        padding: 60px;
        text-align: center;
        background: linear-gradient(135deg, #1e3a8a, #15803d);
        color: white;
      }

      /* Content*
        .content {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
        }
